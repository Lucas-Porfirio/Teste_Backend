<form method="POST">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" name="nome" value="{{find}}">
        <div class="input-group-append">
            <button class="btn btn-outline-dark btn-primary" type="submit"><i class="bi bi-search"></i></button>
        </div>
    </div>
</form>
<table class="table  table-striped table-bordered table-hover ">
    <thead class="bg-primary">
        <tr>
            {{Columns.title}}
            <th>Ações</th>
        </tr>
    </thead>
    <tbody class="table-secondary text-dark">
            {{Columns.values}}
    </tbody>
</table>
