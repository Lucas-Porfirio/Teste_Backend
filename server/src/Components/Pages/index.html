<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <title>{{title}}</title>
</head>

<body class="bg-dark text-light">
    <main class="d-flex " style="background-color: rgb(222, 226, 226);">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="height: 100vh; width: 280px;">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <span class="ms-5 fs-4 ">Teste Back-end</span>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li>
                <a href="/" class="nav-link text-white">
                  <i class="bi me-2 bi-people" viewBox="0 0 16 16"> </i>
                    Pessoas
                </a>
              </li>
              <li>
                <a href="/contato" class="nav-link text-white">
                  <i class="bi bi-telephone-plus me-2" viewBox="0 0 16 16"></i>
                    Contatos
                </a>
              </li>   
            </ul>    
        </div>
        <div id="header" class="container p-3">
            <div class="d-block h-25">
              <div class="Jumbotron mb-1 rounded bg-dark p-3" style="height: 170px;">
                <h1 class="ms-4  text-white display-4">{{title}}</h1>
              </div>
            </div>
            {{content}}
        </div>
        
    </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
